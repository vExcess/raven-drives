<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Raven Drives{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="brand">RAVEN<span>DRIVES</span></a>
        <div>
            {% if user_display_name %}
                <a href="{{ url_for('user_view') }}" class="display_name" id="user_display_name" style="text-decoration: none; color: inherit;">{{ user_display_name }}</a>
            {% elif request.endpoint != 'login' %}
                <a href="{{ url_for('login') }}" class="btn" style="padding: 8px 16px; font-size: 0.8rem;">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
