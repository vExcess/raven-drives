{% extends "base.html" %}

{% block title %}Raven Drives - Invalid Code{% endblock %}

{% block content %}
    <div class="centered-form-wrapper" style="text-align: center;">
        <h2 class="text-center w-100" style="color: var(--racing-red);">Engine Stalled</h2>
        
        <p style="margin: 20px 0; font-size: 1.1rem; color: #ccc;">
            The verification code provided is invalid or has already been used.
        </p>

        <div style="margin-top: 30px;">
            <a href="{{ url_for('signup') }}" class="btn w-100" style="text-decoration: none;">Return to Start Line</a>
        </div>
        
        <div style="margin-top: 15px;">
             <p style="color: #666; font-size: 0.9rem;">Already verified? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
{% endblock %}
